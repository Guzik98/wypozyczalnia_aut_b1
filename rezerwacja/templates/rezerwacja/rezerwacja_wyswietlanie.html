{%extends 'wypozyczalnia/base.html'%}
{% block content %}
<div class="container">
    <div class="row">
        <form method="GET" action="." >
            <label for="data1">Data odbioru</label>
            <input type="date" id="data_odbioru_html" name="data_odbioru_html">
            <label for="data2">Data zwrotu</label>
            <input type="date" id="data_zwrotu_html" name="data_zwrotu_html">
            <button type="submit" class="btn btn-primary">Filtruj</button>
            <button type="reset" class="btn btn-primary">Wyczyść</button>
        </form>
        {% for rezerwacja in rezerwacje %}
        <div class="col-xs-6 col-md-10">       
            <figure>
                <div class="polaroid">
                    <div class="text">        
                        <div class="desc">
                            <p class = "text-justify"> Osoba wypozyczajaca: {{ rezerwacja.osoba_wypozyczajaca }} </p>
                            <br>
                            <hr>
                            <p class = "text-justify"> Wypożyczone auto: {{ rezerwacja.auto_wypozyczane }} </p>
                            <br>
                            <p class = "text-justify"> Data odbioru: {{ rezerwacja.data_odbioru }} </p>
                            <br>
                            <p class = "text-justify"> Miejsce odbioru: {{ rezerwacja.miejsce_odbioru }} </p>
                            <br>
                            <p class = "text-justify"> Data zwrotu: {{ rezerwacja.data_zwrotu }} </p>
                            <br>
                            <p class = "text-justify"> Miejsce zwrotu: {{ rezerwacja.miejsce_zwrotu }} </p>
                            <br>
                            <p class = "text-justify"> Godzina zwrotu: {{ rezerwacja.godzina_zwrotu }} </p> 
                        </div>
                    </div>
                </div>    
            </figure>        
        </div>   
    </div>
</div>

{% endfor %}
{%endblock content%}
