{%extends 'wypozyczalnia/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-md-10">
            <figure>
                <div class="content-section">
                    <form method="POST" class="post-form" id="form1" enctype="multipart/form-data">
                        {% csrf_token %}
                        <edit>Czy jesteś pewny, że chesz usunąć ten artykuł ?</edit>
                        {{ form|crispy }}
                       <button type="submit" name="delete" class="btn btn-danger">Usuń</button>
                    </form>
                </div>      
            </figure>        
        </div>   
    </div>
</div>
{%endblock content%}
