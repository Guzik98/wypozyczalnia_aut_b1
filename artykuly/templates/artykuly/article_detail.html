{%extends 'wypozyczalnia/base.html'%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-md-10">
            <figure>
                <div class="polaroidArticle">
                    <h1 class="recent-post-title">{{ article.title }}</h1>
                    <img src = "{{ article.zdjecie.url }}" class="post-image" width="40%" height="100%">
                    <div class="main-content">
                        <center><h1 class="recent-post-title">{{ article.title }}</h1></center>
                        <div class="text">
                            <div class="post-preview">
                                <div class="editArticle">
                                    <div>
                                        <i class="text">
                                            Data publikacji: {{ article.published_date}}
                                        </i>
                                    </div>
                                    <div>
                                        <i class="text">
                                            Autor: {{ article.author}}
                                        </i>
                                    </div> 
                                </div>                           
                                &nbsp;
                                <div>
                                    <p class="article-text">
                                        <i class="text">
                                            {{ article.text}}
                                        </i>
                                    </p>
                                </div>                      
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="article_edit_BTN">
                        {%if request.user.is_staff %}
                        <button  class="btn btn-submit"><a href ="{% url 'article_edit' pk=article.pk%}">Edytuj</a></button>
                        <button  class="btn btn-danger"><a href ="{% url 'article_delete' pk=article.pk%}">Usu≈Ñ</a></button>
                        {% endif %}
                    </div>
                </div>    
            </figure>        
        </div>   
    </div>
</div>
{%endblock content%}
