{%extends 'wypozyczalnia/base.html'%}
{% block content %}
{% for article in articles %}
<div class="container">
    <div class="row">
        <div class="col-xl-10 col-lg-10 col-md-8 col-sm-6 col-md-5 col-md-4">
            <figure>
                <div class="contentArticle clearfix">
                    <div class="main-content">
                        <h1 class="recent-post-title">{{ article.title }}</h1>
                
                        <div class="post">
                            <a href ="{% url 'article_detail' pk=article.pk %}"><img src = "{{ article.zdjecie.url }}" class="post-image" width="40%" height="100%"></a>  
                            <div class="post-preview">
                                <div class="editArticle">
                                    <div>
                                        <i class="my_text">
                                            Data publikacji: {{ article.published_date}}
                                        </i>
                                    </div>
                                    <div>
                                        <i class="my_text">
                                            Autor: {{ article.author}}
                                        </i>
                                    </div> 
                                </div>                           
                                &nbsp;
                                <div>
                                    <p class="article-text">
                                        <i class="my_text">
                                            {{ article.text}}
                                        </i>
                                    </p>
                                </div>                      
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>   
            </figure>        
        </div>   
    </div>
</div>

{% endfor %}
{%endblock content%}
