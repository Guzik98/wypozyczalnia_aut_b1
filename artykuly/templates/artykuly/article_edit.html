{%extends 'wypozyczalnia/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-md-10">
            <figure>
                <div class="content-section">
                    <form method="POST" class="post-form" id="form1" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" name="edit" class="save btn btn-default">Zatwierdz zmiany</button>
                    </form>
                </div>      
            </figure>        
        </div>   
    </div>
</div>
{%endblock content%}
