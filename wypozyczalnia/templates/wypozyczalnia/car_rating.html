{%extends 'wypozyczalnia/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-md-10">
            <figure>
                <div class="content-section">
                    <h2>Zostaw ocene i komentarz</h2>
                    <form method="POST" class="post-form" id="form1" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="save btn btn-default">Zapisz</button>
                    </form>

                </div>      
            </figure>        
        </div>   
    </div>
</div>

{%endblock content%}
