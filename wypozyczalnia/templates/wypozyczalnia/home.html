{%extends 'wypozyczalnia/base.html'%}
{% block content %}
<div class="content-section">
{% for car in cars %}
<div class="column" >  
    <figure> 
        <a href ="{% url 'car_detail' pk=car.pk %}"><img src = "{{ car.photo.url }}" class="img-fluid" alt="Responsive image" width="300" height="400"></a>
        <figcaption>
            {{ car }}
        </figcaption>
    </figure>
</div>
{% endfor %}
</div>
{%endblock content%}
