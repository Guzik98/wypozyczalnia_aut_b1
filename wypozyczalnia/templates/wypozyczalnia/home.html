{% block content %}
<div class="content-section">
{% for gallery in gallerys %}
<div class="column" >  
    <figure> 
        <img src = "{{ gallery.photo.url }}" class="img-fluid" alt="Responsive image" width="300" height="400">

            {{ gallery }}

    </figure>
</div>
{% endfor %}
</div>
{%endblock content%}
