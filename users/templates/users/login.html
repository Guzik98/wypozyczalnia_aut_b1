{%extends 'wypozyczalnia/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-md-10">
            <figure>
                <div  class="content-section">
                    <form method="post">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Zaloguj się</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-default" name="submit" type="submit">Zaloguj się</button>
                            <a class="text-muted ml-2">
                                    <a href="{% url 'password_reset' %}">Zapomniałeś/łaś hasła ?</a>
                        </div>
                    </form>
                    <div class ="border-top pt-3">
                            Potrzebujesz konta? <a class="ml-2" href="{% url 'register' %}">Załóż konto teraz</a>
                    </div>
                </div>     
            </figure>        
        </div>   
    </div>
</div>

{% endblock %}
