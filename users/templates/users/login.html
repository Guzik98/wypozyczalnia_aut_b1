{%extends 'wypozyczalnia/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
    <div  class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Zaloguj się</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Zaloguj się</button>

            </div>
        </form>
        <div class ="border-top pt-3">
                Potrzebujesz konta? <a class="ml-2" href="{% url 'register' %}">Załóż konto teraz</a>
        </div>
    </div>
{% endblock %}
